<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Password Reset Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/app.pcss" />
    <script async src="./scripts/app.js"></script>
  </head>

  <body>
    <main>
      <div class="passwordForm">
        <h1>Forgot Your Password?</h1>
        <p>Please enter your email address below to receive a password reset link.</p>
        
        <div class="passwordFormInputOuterBox">
          <div class="passwordFormInputInnerBox">
            <p>Email address</p>
            <input class="emailInput" type="email" placeholder="Your email address">
            <button type="submit">Reset Password</button>
            <p id="backButton">Go back</p>
            <p>Are you having trouble receiving your password reset?</p>
            <p id="hiddenPasswordResetBox"></p>
        </div>
        </div>
    
      </div>
    </main>
  </body>

</html>
